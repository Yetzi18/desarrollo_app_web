<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div class="top"></div>
    <div class="nav-container">
        <h1>VideoLab</h1>
        <input type="text" placeholder="Search" name="query" class="search">
        <button class="btn">Login</button>
    </div>

    <div class="flex-container">

        <div class="col-l">

            <video class="main-video" id="mainVideo" src="resource/video/video1.mp4" controls autoplay muted
                loop></video>

            <div class="row">
                <div class="start">

                    <h1 id="main-video-title">Flores amrillas</h1>
                    <h3>2.5K Views | June 30, 2025</h3>
                    <div class="user">
                        <img src="resource/img/icono.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Natural</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <div class="col-r">
            
            <h3 class="sub-header">Up next</h3>

            <div class="video-small"
                onclick="changeVideo('resource/video/video2.mp4', 'Galaxi')">

                <video class="vid-s" src="resource/video/video2.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Galaxi</span>
            </div>

            <div class="video-small"
                onclick="changeVideo('resource/video/video3.mp4', 'Jardín')">
                <video class="vid-s" src="resource/video/video3.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Jardín</span>
            </div>

            <div class="video-small"
                onclick="changeVideo('resource/video/video4.mp4', 'Novia')">
                <video class="vid-s" src="resource/video/video4.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Novia</span>
            </div>

            <div class="video-small"
                onclick="changeVideo('resource/video/video5.mp4', 'Tetera')">
                <video class="vid-s" src="resource/video/video5.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Tetera</span>
            </div>
            
        </div>

    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
